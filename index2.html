    <style>
        :root {
            --primary-bg: #000000;
            --card-bg: #141414;
            --text-color: #f5f6f7;
            --accent-color: #fff159; /* Amarillo Mercado Libre */
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 580px;
            text-align: center;
        }

        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 16px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .bio {
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
            color: #ccc;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-card:hover {
            transform: scale(1.02);
            background-color: #222;
        }

        /* Estilo especial para Mercado Libre */
        .btn-ml {
            background-color: var(--accent-color);
            color: #333;
        }
        
        .btn-ml:hover {
            background-color: #e6d950;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        footer {
            margin-top: 50px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
